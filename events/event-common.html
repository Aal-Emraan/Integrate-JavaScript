<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event common</title>
</head>
<body>
    <p id="clickChange"></p>
    <button onclick="clickon()">Just function</button>
    <button onclick="delet()">direct add event listener</button>

    <script>
        function clickon(){
            const p = document.getElementById('clickChange');
            p.innerHTML = "set by function";
        }

        function delet(){
            document.getElementById('clickChange').innerHTML = "";
        }
    </script>
</body>
</html>
