<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event common</title>
</head>
<body>
    <p id="clickChange"></p>
    <input id="text" type="text">
    <button id="update">Update</button>
    <button onclick="clickon()">Just function</button>
    <button onclick="delet()">delete text</button>
    <button id="second">second text</button>

    <script>
        function clickon(){
            const p = document.getElementById('clickChange');
            p.innerHTML = "set by function";
        }

        function delet(){
            document.getElementById('clickChange').innerHTML = "";
        }

        document.getElementById('second').addEventListener('click',function(){const secondText = document.getElementById('clickChange'); secondText.innerHTML = "this is second text."})

        document.getElementById('update').addEventListener('click',function(){
            const text = document.getElementById('text');
            const innerText = document.getElementById('clickChange');
            innerText.innerHTML = text.value;
            text.value = "";
        })
    </script>
</body>
</html>
